name: Update Dependencies

on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run update_dependencies
        run: ./scripts/update_dependencies.sh

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'auto: update llama.cpp dependency'
          title: '[auto] Update llama.cpp to latest version'
          body: |
            This PR updates the llama.cpp dependency to the latest version.
            
            - Automatically generated by the Update Dependencies workflow
            - Date: $(date +'%Y-%m-%d')
          branch: update-llama-dependency
          base: main
          labels: |
            automated
            dependencies